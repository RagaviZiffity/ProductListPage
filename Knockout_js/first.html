<!DOCTYPE html>
   <head>
      <title>KnockoutJS Simple Example</title>
      <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
   </head>

   <body>
    <p>First String: <input data-bind = "value: fname" /></p>
    <p>Second String: <input data-bind = "value: lname" /></p>

    <p>First String: <strong data-bind = "text: fname">Hi</strong></p>
    <p>Second String: <strong data-bind = "text: lname">There</strong></p>

    <p>Derived String: <strong data-bind = "text: bindedval"></strong></p>
   </body>
   <script>
    function AppviewModel()
    {
        this.fname= ko.observable("fname");
        this.lname= ko.observable("lname");

        this.bindedval= ko.computed(function(){
            return this.fname() + " " + this.lname();
        },this)
    }
    ko.applyBindings(new AppviewModel());
   </script>
</html>
